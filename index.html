<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABI TV Station Map</title>
    <link rel="icon" href="Assets/icon.ico" type="image/icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top" style="top: 1rem">
        <img class="logo" src="Assets/Logo.png">
        <ul id="top-side">
            <i id="toggle-btn" onclick="toggleSidebar()"></i>
            <a target="_blank" href="https://www.arenabreakoutinfinite.com">Official Website</a>
            <a href="https://github.com/TamajiNeko/arenabreakoutinfinite-map-view">GitHub</a>
            <a href="#">Support</a>
        </ul>
    </div>

    <div class="zoom-bar">
        <p>-</p>
        <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1">
        <p>+</p>
    </div>

    <div class="map-container">
        <img id="map" src="Assets/map.png">
    </div>

    <div id="floor-select">
        <p id="fs-p1" class="fs-p">TV Station 1F</p>
        <p id="fs-p2" class="fs-p">TV Station 2F</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
